{% extends 'suscribe/base.html' %} {% load crispy_forms_tags %}
{{form.mobile|as_crispy_field}} {% block content %}

<h5 class="display-4">Registro de sensores</h5>
<p class="lead font-italic"></p>
<hr class="my-4" />

<form action="" method="POST" autocomplete="off" class="justify-content-center">
  <div class="form-group">{% csrf_token %} {{form|crispy}}</div>

  <button type="submit" class="btn btn-success">Guardar</button>
  <div class="col-md-4">
    <a href="{% url 'listar_suscribe' %}" class="btn btn-block btn-lg">
      <img src="https://img.icons8.com/color-glass/48/000000/list.png" />
      Lista
    </a>
  </div>
</form>



{% endblock content %}
