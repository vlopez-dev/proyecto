{% extends 'registro/base.html' %} 
{% load crispy_forms_tags %}
{% block title %}Login{% endblock %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{form|crispy}}
   <button type="submit"class="btn btn-success">Login</button>
  </form>
  <p class="text-center">Si no tienes una cuenta, <a href="/register">registrate</a>.</p>
{% endblock %}
